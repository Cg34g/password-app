    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
    line-height: 1.6;
}
.bg-animation {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
}
.floating-shapes {
    position: absolute; width: 100%; height: 100%; overflow: hidden;
}
.shape { position: absolute; opacity: 0.1; animation: float 15s infinite linear;}
.shape:nth-child(1) {
    top: 20%; left: 10%;
    width: 80px; height: 80px;
    background: linear-gradient(45deg, #ff6b6b, #ee5a52);
    border-radius: 50%;
    animation-delay: 0s;
    box-shadow: 0 0 40px #ee5a52aa;
}
.shape:nth-child(2) {
    top: 60%; left: 80%;
    width: 60px; height: 60px;
    background: linear-gradient(45deg, #4ecdc4, #44a08d);
    border-radius: 20px;
    animation-delay: -5s;
    box-shadow: 0 0 40px #4ecdc4aa;
}
.shape:nth-child(3) {
    top: 30%; left: 70%;
    width: 100px; height: 100px;
    background: linear-gradient(45deg, #45b7d1, #96c93d);
    border-radius: 20px;
    animation-delay: -10s;
    box-shadow: 0 0 40px #96c93daa;
}
@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); opacity: 0.1;}
    50% { opacity: 0.3;}
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0;}
}
/* Navbar */
.navbar {
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 16px 32px;
    border-radius: 16px;
    margin: 20px auto 40px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    top: 20px;
    z-index: 1000;
    transition: box-shadow 0.3s, transform 0.3s;
}
.navbar:hover {
    box-shadow: 0 15px 45px rgba(102,126,234,0.30);
    transform: translateY(-2px) scale(1.01);
}
.nav-container { display: flex; justify-content: space-between; align-items: center;}
.logo {
    font-size: 1.8em;
    font-weight: 700;
    color: #fff;
    text-decoration: none;
    transition: transform 0.2s;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px rgba(102,126,234,0.4);
}
.logo:hover { transform: scale(1.08);}
.nav-links {
    list-style: none;
    display: flex;
    gap: 24px;
}
.nav-links a {
    text-decoration: none;
    font-weight: 500;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    font-size: 1.05em;
}
.nav-links a:hover {
    background: rgba(255,255,255,0.22);
    color: #f6e05e;
    box-shadow: 0 4px 14px #667eea33;
}
/* Main container */
.main-container { margin: 0 auto; position: relative; z-index: 10;}
/* Glass effect enhancements */
.header, .generator-container, .content-section {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(24px) saturate(140%);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 24px 54px rgba(102,126,234,0.07), 0 2px 8px #764ba230, 0 1.5px 24px #0002;
    border: 1.2px solid #667eea25;
    transition: box-shadow 0.4s;
}
.header { text-align: center; margin-bottom: 40px;}
.header h1 { color: #222; font-size: 2.7em; margin-bottom: 15px; font-weight: 800;}
.header p { color: #555; font-size: 1.2em; max-width: 600px; margin: 0 auto; }
/* Generator tool */
.generator-container h2 { color: #333; font-size: 2em; margin-bottom: 30px; text-align: center;}
.form-group { margin-bottom: 24px;}
label { display: block; margin-bottom: 8px; color: #444; font-weight: 500;}
input[type="range"] {
    width: 100%; -webkit-appearance: none; height: 9px;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    border-radius: 6px; margin: 10px 0; outline: none;
    box-shadow: 0 2px 6px #667eea22;
    transition: box-shadow 0.2s;
}
input[type="range"]:focus { box-shadow: 0 0 0 3px #667eea33;}
input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; appearance: none; width: 22px; height: 22px;
    background: #fff;
    border: 2px solid #667eea;
    box-shadow: 0 2px 8px #667eea33;
    border-radius: 50%; cursor: pointer;
    transition: background 0.3s, border 0.3s;
}
input[type="range"]:focus::-webkit-slider-thumb { border: 2.5px solid #f6e05e; background: #f6e05e;}
/* Firefox */
input[type="range"]::-moz-range-thumb {
    width: 22px; height: 22px; background: #fff; border: 2px solid #667eea;
    border-radius: 50%; cursor: pointer; transition: background 0.3s, border 0.3s;
}
input[type="range"]:focus::-moz-range-thumb { border: 2.5px solid #f6e05e; background: #f6e05e;}
/* Range value badge */
.range-container { position: relative;}
.range-value {
    position: absolute; right: 0; top: -5px;
    background: #667eea;
    color: #fff;
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 13px;
    font-weight: bold;
    box-shadow: 0 2px 8px #667eea33;
    transition: background 0.3s;
}
.checkbox-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin: 20px 0;
}
.checkbox-item { display: flex; align-items: center; gap: 10px;}
input[type="checkbox"] {
    width: 20px; height: 20px;
    accent-color: #764ba2;
    box-shadow: 0 2px 6px #764ba222;
    transition: accent-color 0.3s;
}
input[type="checkbox"]:focus { outline: 2px solid #f6e05e;}
/* Buttons */
.generate-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: filter 0.2s, box-shadow 0.3s, transform 0.18s;
    margin: 22px 0;
    box-shadow: 0 6px 24px #764ba255;
}
.generate-btn:hover, .generate-btn:focus {
    filter: brightness(1.08);
    box-shadow: 0 12px 36px #764ba255;
    transform: translateY(-2px) scale(1.03);
}
/* Password display box */
.password-display {
    background: #22243a;
    border: 2.5px solid #667eea55;
    border-radius: 14px;
    padding: 22px;
    margin: 22px 0;
    position: relative;
    min-height: 60px;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 16px #667eea15;
}
.password-text {
    font-family: 'Courier New', monospace;
    font-size: 19px;
    font-weight: bold;
    color: #f6e05e;
    word-break: break-all;
    flex: 1;
    letter-spacing: 1.5px;
    text-shadow: 0 2px 8px #667eea33;
}
.copy-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 9px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: background 0.3s, transform 0.18s;
    margin-left: 12px;
    box-shadow: 0 2px 8px #28a74544;
}
.copy-btn:hover { background: #218838; transform: scale(1.07);}
.copy-btn.copied { background: #17a2b8;}
/* Password strength meter */
.strength-meter { margin: 15px 0;}
.strength-bar {
    height: 8px;
    background: #e9ecef;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 2px 8px #667eea22;
}
.strength-fill {
    height: 100%; border-radius: 4px;
    transition: all 0.5s cubic-bezier(0.36, 2, 0.24, 1), background 0.3s;
    width: 0%;
}
.strength-weak { background: #dc3545; }
.strength-fair { background: #fd7e14; }
.strength-good { background: #ffc107; }
.strength-strong { background: #28a745; }
.strength-text {
    margin-top: 5px;
    font-size: 15px;
    font-weight: 600;
    color: #764ba2;
}
/* Content sections */
.content-section {
    color: #333;
    margin-bottom: 40px;
}
.content-section h2 {
    color: #333;
    font-size: 2.1em;
    margin-bottom: 20px;
    border-bottom: 3px solid #667eea;
    padding-bottom: 10px;
}
.content-section h3 {
    color: #444;
    font-size: 1.45em;
    margin: 25px 0 15px 0;
}
.content-section p {
    margin-bottom: 15px;
    font-size: 1.13em;
    color: #555;
}
.content-section ul, .content-section ol {
    margin: 15px 0 15px 30px;
}
.content-section li {
    margin-bottom: 8px;
    font-size: 1.08em;
    color: #555;
}
.highlight-box {
    background: linear-gradient(135deg, #667eea20, #764ba220);
    border-left: 4px solid #667eea;
    padding: 22px;
    margin: 22px 0;
    border-radius: 10px;
    box-shadow: 0 2px 10px #667eea22;
}
.tips-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 22px;
    margin: 30px 0;
}
.tip-card {
    background: #f8f9fa;
    padding: 28px;
    border-radius: 14px;
    border: 2.5px solid #e9ecef;
    box-shadow: 0 2px 12px #667eea11;
}
.tip-card h4 {
    color: #667eea;
    font-size: 1.23em;
    margin-bottom: 10px;
}
.error {
    color: #dc3545;
    font-size: 15px;
    margin-top: 5px;
}
.ad-placeholder {
    background: #f0f0f0;
    border: 2px dashed #ccc;
    padding: 20px;
    text-align: center;
    margin: 40px 0;
    border-radius: 10px;
    color: #666;
    font-style: italic;
}
input, select, textarea {
    outline: none;
    border: 1.5px solid #667eea30;
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 1em;
    transition: border 0.3s, box-shadow 0.3s;
    margin-bottom: 12px;
    background: #f7fafc;
}
input:focus, select:focus, textarea:focus {
    border-color: #764ba2;
    box-shadow: 0 0 0 3px #764ba233;
}
@media (max-width: 768px) {
    .main-container { padding: 10px; }
    .checkbox-group { grid-template-columns: 1fr; }
    .header, .generator-container, .content-section { padding: 20px;}
}

<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">üîê Password Generation Tool</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

</nav>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="main-container">
        
        <!-- Password Generator Tool -->
        <section class="generator-container">
            <h2>Generate Your Secure Password</h2>
            
            <div class="form-group">
                <label for="length">Password Length</label>
                <div class="range-container">
                    <input type="range" id="length" min="4" max="128" value="16">
                    <span class="range-value" id="lengthValue">16</span>
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase Letters (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase Letters (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%^&*)</label>
                </div>
            </div>

            <div class="form-group">
                <input type="checkbox" id="excludeSimilar">
                <label for="excludeSimilar">Exclude Similar Characters (0, O, l, 1, I)</label>
            </div>

            <button class="generate-btn" id="generateBtn">Generate Secure Password</button>

            <div class="password-display">
                <span class="password-text" id="passwordText">Click "Generate Secure Password" to create your password</span>
                <button class="copy-btn" id="copyBtn" style="display: none;">Copy</button>
            </div>

            <div class="strength-meter" id="strengthMeter" style="display: none;">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <div class="error" id="errorMsg"></div>
        </section>
    </div>



    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const lengthSlider = document.getElementById('length');
            const lengthValue = document.getElementById('lengthValue');
            const passwordText = document.getElementById('passwordText');
            const copyBtn = document.getElementById('copyBtn');
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const errorMsg = document.getElementById('errorMsg');

            // Update length display
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });

            // Add event listeners
            document.getElementById('generateBtn').addEventListener('click', generatePassword);
            document.getElementById('copyBtn').addEventListener('click', copyPassword);

            function generatePassword() {
                errorMsg.textContent = '';
                
                const length = parseInt(lengthSlider.value);
                const includeUppercase = document.getElementById('uppercase').checked;
                const includeLowercase = document.getElementById('lowercase').checked;
                const includeNumbers = document.getElementById('numbers').checked;
                const includeSymbols = document.getElementById('symbols').checked;
                const excludeSimilar = document.getElementById('excludeSimilar').checked;

                // Check if at least one character type is selected
                if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                    errorMsg.textContent = 'Please select at least one character type.';
                    return;
                }

                let charset = '';
                
                if (includeUppercase) {
                    charset += excludeSimilar ? 'ABCDEFGHJKLMNPQRSTUVWXYZ' : 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                }
                if (includeLowercase) {
                    charset += excludeSimilar ? 'abcdefghijkmnopqrstuvwxyz' : 'abcdefghijklmnopqrstuvwxyz';
                }
                if (includeNumbers) {
                    charset += excludeSimilar ? '23456789' : '0123456789';
                }
                if (includeSymbols) {
                    charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
                }

                let password = '';
                
                // Ensure at least one character from each selected type
                const types = [];
                if (includeUppercase) types.push(excludeSimilar ? 'ABCDEFGHJKLMNPQRSTUVWXYZ' : 'ABCDEFGHIJKLMNOPQRSTUVWXYZ');
                if (includeLowercase) types.push(excludeSimilar ? 'abcdefghijkmnopqrstuvwxyz' : 'abcdefghijklmnopqrstuvwxyz');
                if (includeNumbers) types.push(excludeSimilar ? '23456789' : '0123456789');
                if (includeSymbols) types.push('!@#$%^&*()_+-=[]{}|;:,.<>?');

                // Add one character from each type
                for (let type of types) {
                    password += type.charAt(Math.floor(Math.random() * type.length));
                }

                // Fill the rest with random characters
                for (let i = password.length; i < length; i++) {
                    password += charset.charAt(Math.floor(Math.random() * charset.length));
                }

                // Shuffle the password
                password = password.split('').sort(() => Math.random() - 0.5).join('');

                passwordText.textContent = password;
                copyBtn.style.display = 'block';
                
                // Calculate and display strength
                calculateStrength(password);
            }

            function calculateStrength(password) {
                let score = 0;
                let feedback = '';

                // Length scoring
                if (password.length >= 8) score += 25;
                if (password.length >= 12) score += 25;
                if (password.length >= 16) score += 15;

                // Character variety scoring
                if (/[a-z]/.test(password)) score += 10;
                if (/[A-Z]/.test(password)) score += 10;
                if (/[0-9]/.test(password)) score += 10;
                if (/[^A-Za-z0-9]/.test(password)) score += 15;

                // Determine strength level
                if (score < 30) {
                    feedback = 'Weak';
                    strengthFill.className = 'strength-fill strength-weak';
                } else if (score < 60) {
                    feedback = 'Fair';
                    strengthFill.className = 'strength-fill strength-fair';
                } else if (score < 90) {
                    feedback = 'Good';
                    strengthFill.className = 'strength-fill strength-good';
                } else {
                    feedback = 'Strong';
                    strengthFill.className = 'strength-fill strength-strong';
                }

                strengthFill.style.width = score + '%';
                strengthText.textContent = `Strength: ${feedback} (${score}/100)`;
                strengthMeter.style.display = 'block';
            }

            function copyPassword() {
                const password = passwordText.textContent;
                
                // Check if clipboard API is available
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(password).then(() => {
                        showCopySuccess();
                    }).catch(() => {
                        fallbackCopyTextToClipboard(password);
                    });
                } else {
                    fallbackCopyTextToClipboard(password);
                }
            }

            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showCopySuccess();
                } catch (err) {
                    console.error('Could not copy text: ', err);
                    alert('Unable to copy to clipboard. Please select and copy the password manually.');
                }
                
                document.body.removeChild(textArea);
            }

            function showCopySuccess() {
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }

            // Generate initial password when page loads
            generatePassword();
        });
    </script>
